<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>cps-1.1</title>
  </head>
  <body>
    <div class="register-block">
      <div class="register__img"></div>
      <div class="register-form">
        <h1 class="register__h">Get iintoo it today</h1>
        <p class="register__p">
          There is no charge or obligation upon registration.
        </p>
        <div class="register__buttons">
          <div class="register__fb">Register with facebook</div>
          <div class="register__in">Register with LinkedIn</div>
        </div>
        <div class="register__divider">OR</div>
        <form action="" method="post" class="submission__form">
          <label for="Email-field">Email</label>
          <input
            type="text"
            name="Email"
            id="Email-field"
            value="gus.goodwin@gmail.com"
          />
          <label for="phone-field">Phone</label>
          <input type="text" name="phone" id="phone-field" />
        </form>
        <h2 class="fonted">What type of investor are you?</h2>
        <p class="transparented">Select the type of investor you are below.</p>
        <div class="register__radio">
          <label class="radio">
            <input
              type="checkbox"
              name="radio__1"
              class="radio__input radio__hint"
            />
            <span class="radio__box"></span>
            Individual
            <span class="radio__copyright">i</span>
          </label>
          <label class="radio">
            <input type="checkbox" name="radio__2" class="radio__input" />
            <span class="radio__box"></span>
            Business
            <span class="radio__copyright">i</span>
          </label>
          <label class="radio">
            <input type="checkbox" name="radio__3" class="radio__input" />
            <span class="radio__box"></span>
            Ira
            <span class="radio__copyright">i</span>
          </label>
          <label class="radio">
            <input type="checkbox" name="radio__4" class="radio__input" />
            <span class="radio__box"></span>
            Trust
            <span class="radio__copyright">i</span>
          </label>
        </div>
        <div class="register__checkbox">
          <label class="checkbox">
            <input type="checkbox" class="checkbox__input" checked />
            <span class="check__box"></span>
            I agree to the terms and receiving notifications from iintoo
            <a href="" class="">View full terms</a>
          </label>
        </div>
        <button class="register__btn">Create account</button>
      </div>
    </div>
  </body>
</html>
